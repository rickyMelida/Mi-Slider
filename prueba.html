<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejemplo overflow</title>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<style>
		p{
			width: 100px;
			height: 100px;
			border: solid 1px #000;
			text-align: center;
		}

		#parrafo {
			background: yellow;
		}

		#parrafo_2 {
			background: red;
		}

	</style>
</head>
<body>
	<h1>Titulo</h1>
	<input type="button" value="Presioname!" class="button">
	<p id="parrafo">Esto se va a mover</p>
	<p id="parrafo_2"></p>
	<script>
		var elemento = $("#parrafo");
		var elemento_2 = $("#parrafo_2");

		$(".button").click(function() {
			elemento.animate({marginLeft: "20%"}, 1000, function() {
				elemento_2.css("background","blue");
			});

		});

	</script>
</body>
</html>
