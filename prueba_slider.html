<!DOCTYPE html>
<html lang="es">
<head>
	<title>Slider</title>
	<style>
		#slider_princ {
			width: 95%;
			overflow: hidden;
		}

		#slider_princ #slider_sec {
			margin: 0 20%;
		}

		#slider_sec{
			display: flex;
			width: 300%;
		}

		.img {
			width: 100%;
		}


		#img_1, #img_2, #img_3{
			height: 300px;
			width: 600px;
		}
		
		#img
	</style>
</head>
<body>
	<div id="slider_princ">
		<div id="slider_sec">
			<div class="img"><img src="img_1.jpg" id="img_1"></div>
			<div class="img"><img src="img_2.jpg" id="img_2"></div>
			<div class="img"><img src="img_3.jpg" id="img_3"></div>
		</div>
	</div>

	<input type="button" value="Muevete!" onclick="mover()">
	<script>
		var img_1 = document.getElementsByTagName("div")[2];
		function mover() {
			img_1.style.marginLeft = "10%";
			//alert(img_1.length);
		}
		
	</script>
</body>
</html>
